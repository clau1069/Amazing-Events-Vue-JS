<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-media.css" />
    <link
      rel="shortcut icon"
      href="./recursos/favico.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="app" class="">
    <!-- NAV -->
    <!-- AQUI SE CAMBIAN LOS COLORES DEL NAVBAR Y EL PADDING -->
    <nav class="navbar navbar-expand-lg px-4 py-1">
      <div class="container-fluid p-0 m-0 d-flex justify-content-between">
        <!-- ESTE ES EL TOOGLER Y BRAND-->
        <div
          class="d-flex justify-content-between align-items-center container-fluid"
        >
          <!-- EL COLOR DEL BORDE ESTÃ MODIFICADO EN EL STYLE (navbar-toggler)-->
          <button
            class="navbar-toggler df-col-cc"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="./recursos/menu.svg" alt="menu" />
          </button>
          <!-- ESTE ES EL BRAND -->
          <a class="navbar-brand m-0 p-0 border-0" href="#">
            <!-- AQUI SE COLOCA EL LOGO MEDIANTE CSS-->
            <div class="brand-logo"></div>
          </a>
        </div>

        <!-- ESTE ES EL NAV CON LOS A -->
        <div
          class="collapse navbar-collapse container-fluid"
          id="navbarTogglerDemo03"
        >
          <!-- ESTOS SON LOS ANCHOR -->
          <ul
            class="ul-movil d-flex list-no fs-2vh m-0 p-0 justify-content-end wid-50vw"
          >
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link text-white" href="upcomingevents.html"
                >Upcoming Events</a
              >
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link text-white" href="pastevents.html"
                >Past Events</a
              >
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link text-white" href="contact.html">Contact</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link text-white" href="stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- A CONTINUACION EL HEADER Y EL DIV (main y footer) -->
    <div
      class="pb-5 header-main caja df-row-cc align-items-start container-fluid m-0 p-0"
    >
      <header class="d-flex flex-column container-fluid p-0 m-0">
        <div class="d-flex justify-content-center align-items-center">
          <h1 class="m-0 text-white">DETAILS</h1>
        </div>
      </header>
      <div class="d-flex flex-column container-fluid m-0 p-0">
        <main class="mt-5 container-fluid caja-3 wid100 p-0 m-0 df-col-cc">
          <div
            id="contenedor"
            class="container-fluid m-0 p-0 d-flex justify-content-center align-items-center detalles-box"
          >
            <div class=" d-flex justify-content-center align-items-center">
                <div class="me-4"><img class="rounded-0 " :src="eventodetails.image"></img></div>
            </div>
            <div class="">
                <h6 class="mt-4 text-white">{{eventodetails.name}}</h6>
                <p class=" text-white">{{eventodetails.description}}</p>
                <p class="text-white">Date: {{eventodetails.date}}</p>
                <p class="text-white">Place: {{eventodetails.place}}</p>
                <p class=" text-white">Price: ${{eventodetails.price}} </p>
                <a href="index.html" class="btn bg-gray p-0 text-fucsia px-1 rounded-0">Go to Home</a>
            </div>
          </div>
        </main>
      </div>
    </div>
    <footer
      class="container-fluid p-0 m-0 wid100 d-flex px-5 bg-gray align-items-center mt-5"
    >
      <div class="mt-1 mb-1">
        <img
          class="me-3 ico-foot"
          src="./recursos/icons8-instagram-50.png"
          alt=""
        />
        <img
          class="me-3 ico-foot"
          src="./recursos/icons8-facebook-50.png"
          alt=""
        />
        <img class="ico-foot" src="./recursos/icons8-whatsapp-50.png" alt="" />
      </div>
      <p class="mb-2 text-fucsia">Amazing Events</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="index.js"></script>
  </body>
</html>
